<script id="sectionTemplate" type="text/x-jquery-tmpl">
    <div class="main">
    <section class="module-small">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input type="text" id="product-search-input" class="form-control" placeholder="Search for products...">
              <span class="input-group-btn">
                <button class="btn btn-b" type="button" data-toggle="modal" data-target="#filter-modal">
                  Filters
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px; min-height: 40px;">
            <div id="filter-pills-container" class="col-sm-12">
                <!-- Pills will be injected here -->
            </div>
        </div>
      </div>
    </section>

    <section class="module-small" style="padding-top: 0;">
      <div class="container">
        <div class="row multi-columns-row">
            {{tmpl(products) "#productItemTemplate"}}
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="pagination font-alt"><a href="#"><i class="fa fa-angle-left"></i></a><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#"><i class="fa fa-angle-right"></i></a></div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider-d">
  </div>
<div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="filterModalLabel">Filters</h4>
          </div>
          <div class="modal-body">
            <div class="panel-group" id="filters-accordion" role="tablist" aria-multiselectable="true">
              {{each(key, group) filters}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading_${key}">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#filters-accordion" href="#collapse_${key}" aria-expanded="false" aria-controls="collapse_${key}" class="collapsed">
                      ${key.charAt(0).toUpperCase() + key.slice(1)} <i class="fa fa-angle-down"></i>
                    </a>
                  </h4>
                </div>
                <div id="collapse_${key}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_${key}">
                  <div class="panel-body">
                    {{each(i, value) group.values}}
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" class="product-filter-checkbox" data-key="${key}" value="${value}"> ${value}
                      </label>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="clear-all-filters">Clear All</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
  </script>
