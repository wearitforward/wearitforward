<script id="productItemTemplate" type="text/x-jquery-tmpl">
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" style="margin-bottom: 30px;">
        <div class="shop-item" style="height: 320px; display: flex; flex-direction: column; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;">
            <a href="index.html#productDetails?id=${id}" style="text-decoration: none; color: inherit; height: 100%; display: flex; flex-direction: column;">
                <div class="shop-item-image" style="height: 200px; overflow: hidden; position: relative;">
                    <img src="${main_image_url}" alt="${title}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;"/>
                </div>
                <div style="padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
                    <h4 class="shop-item-title font-alt" style="margin: 0 0 10px 0; font-size: 1em; line-height: 1.2; color: #2c3e50; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">${title}</h4>
                    <div style="margin-top: auto;">
                        <p style="font-size: 1.2em; font-weight: 600; color: #e74c3c; margin: 0;">$${price}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</script>

<script id="sectionTemplate" type="text/x-jquery-tmpl">
    <div class="main">
    <section class="module-small" style="padding-bottom: 0px;">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="alert alert-danger text-center" role="alert" style="margin-bottom: 30px; padding: 25px; font-size: 1.2em; border-radius: 8px;">
              <strong>Welcome to Our First Collection!</strong> These are the initial items that kickstarted our journey. Please consider <a href="index.html#donate" class="alert-link" style="font-weight: bold; text-decoration: underline;">donating</a> to help us grow our collection and support our cause.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input type="text" id="product-search-input" class="form-control" placeholder="Search for products...">
              <span class="input-group-btn">
                <button class="btn btn-b" type="button" data-toggle="modal" data-target="#filter-modal">
                  Filters
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px; min-height: 40px;">
            <div id="filter-pills-container" class="col-sm-12">
                <!-- Pills will be injected here -->
            </div>
        </div>
      </div>
    </section>

    <section class="module-small" style="padding-top: 0px;">
      <div class="container">
        <div class="row multi-columns-row" style="display: flex; flex-wrap: wrap; align-items: stretch;">
            {{tmpl(products) "#productItemTemplate"}}
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="pagination font-alt"><a href="#"><i class="fa fa-angle-left"></i></a><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#"><i class="fa fa-angle-right"></i></a></div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider-d">
  </div>
<div class="modal fade" id="filter-modal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="filterModalLabel">Filters</h4>
          </div>
          <div class="modal-body">
            <div class="panel-group" id="filters-accordion" role="tablist" aria-multiselectable="true">
              {{each(key, group) filters}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading_${key}">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#filters-accordion" href="#collapse_${key}" aria-expanded="false" aria-controls="collapse_${key}" class="collapsed">
                      ${key.charAt(0).toUpperCase() + key.slice(1)} <i class="fa fa-angle-down"></i>
                    </a>
                  </h4>
                </div>
                <div id="collapse_${key}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_${key}">
                  <div class="panel-body">
                    {{each(i, value) group.values}}
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" class="product-filter-checkbox" data-key="${key}" value="${value}"> ${value}
                      </label>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="clear-all-filters">Clear All</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>

    <style>
        /* Product grid hover effects */
        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15) !important;
        }

        .shop-item:hover .shop-item-image img {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .multi-columns-row {
                display: block !important;
            }

            .shop-item {
                margin-bottom: 20px;
            }
        }

        /* Fix for Bootstrap row margins in flexbox */
        .row.multi-columns-row {
            margin-left: -15px;
            margin-right: -15px;
        }

        .row.multi-columns-row > [class*="col-"] {
            display: flex;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
  </script>
