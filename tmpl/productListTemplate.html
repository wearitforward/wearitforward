<script id="productItemTemplate" type="text/x-jquery-tmpl">
    <div class="col-sm-6 col-md-3 col-lg-3">
        <div class="shop-item">
        <a href="index.html#productDetails?id=${id}">
            <div class="shop-item-image"><img src="${main_image_url}" alt="${title}"/>
            </div>
            <h4 class="shop-item-title font-alt"><a href="#productDetails?id=${id}">${title}</a></h4>Â£${price}
        </a>

</script>

<script id="sectionTemplate" type="text/x-jquery-tmpl">
    <div class="main">
    <section class="module-small">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <input type="text" id="product-search-input" class="form-control" placeholder="Search for products...">
              <span class="input-group-btn">
                <button class="btn btn-b" type="button" data-toggle="collapse" data-target="#advanced-filters" aria-expanded="false" aria-controls="advanced-filters">
                  Filters <i class="fa fa-caret-down"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="row collapse" id="advanced-filters" style="margin-top: 20px;">
          <div class="col-sm-12">
            <div class="panel-group" id="filters-accordion" role="tablist" aria-multiselectable="true">
              {{each(key, group) filters}}
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="heading_${key}">
                  <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#filters-accordion" href="#collapse_${key}" aria-expanded="false" aria-controls="collapse_${key}" class="collapsed">
                      ${key.charAt(0).toUpperCase() + key.slice(1)}
                    </a>
                  </h4>
                </div>
                <div id="collapse_${key}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_${key}">
                  <div class="panel-body">
                    {{each(i, value) group.values}}
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" class="product-filter-checkbox" data-key="${key}" value="${value}"> ${value}
                      </label>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider-w">
    <section class="module-small">
      <div class="container">
        <div class="row multi-columns-row">
            {{tmpl(products) "#productItemTemplate"}}
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="pagination font-alt"><a href="#"><i class="fa fa-angle-left"></i></a><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#"><i class="fa fa-angle-right"></i></a></div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider-d">
  </div>
  </script>
