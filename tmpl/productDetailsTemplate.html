<script>
    function setActiveImage(src) {
        document.getElementById('active_image').src = src;
    }

</script>

<script id="sectionTemplate" type="text/x-jquery-tmpl">
    
    <div class="main">
        <section class="module">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 mb-sm-40"><img id="active_image" src="${main_image_url}" alt="${title}"/>
                <ul class="product-gallery">
                {{each(i, image) images}}
                <li><a class="gallery" href="${image}" onclick="setActiveImage('${image}'); return false;"><img src="${image}" alt="${title} image ${i+1}"/></a></li>
                {{/each}}
                </ul>
              </div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-12">
                    <p><a href="#productList"><i class="fa fa-angle-left"></i> Back to search results</a></p>
                    <h1 class="product-title font-alt">${title}</h1>
                  </div>
                </div>
                <div class="row mb-20">
                  <div class="col-sm-12">
                    <div class="price font-alt"><span class="amount">Â£${price}</span></div>
                  </div>
                </div>
                <div class="row mb-20">
                  <div class="col-sm-12">
                    <div class="description">
                      <p>${description}</p>
                    </div>
                  </div>
                </div>
                <div class="row mb-20">
                  <div class="col-sm-4 mb-sm-20">
                    <input class="form-control input-lg" type="number" name="" value="1" max="40" min="1" required="required"/>
                  </div>
                  <div class="col-sm-8"><a class="btn btn-lg btn-block btn-round btn-b" href="#">Add To Cart</a></div>
                </div>
                <div class="row mb-20">
                  <div class="col-sm-12">
                    <div class="product_meta">Categories:
                        {{each(i, category) categories}}
                        <a href="#">${category}</a>{{if i < categories.length - 1}}, {{/if}}
                        {{/each}}
                    </div>
                  </div>
                </div>
                <div class="row mb-20">
                  <div class="col-sm-12">
                    <div id="data-ssheet">
                        <table class="table table-striped ds-table table-responsive">
                          <tbody>
                            <tr>
                              <th>Title</th>
                              <th>Info</th>
                            </tr>
                            {{each(key, val) details}}
                            <tr>
                              <td>${key.charAt(0).toUpperCase() + key.slice(1)}</td>
                              <td>${val}</td>
                            </tr>
                            {{/each}}
                          </tbody>
                        </table>
                      </div>
    
                    </div>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </section>
      </div>

</script>
