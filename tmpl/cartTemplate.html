<script id="sectionTemplate" type="text/x-jquery-tmpl">
    <div class="main">
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="module-title font-alt">Shopping Cart</h1>
                    </div>
                </div>
                <hr class="divider-w pt-20">
                {{if items && items.length > 0}}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{each(i, item) items}}
                                    <tr>
                                        <td><a href="#productDetails?id=${item.id}"><img src="${item.image}" alt="${item.title}" width="50"/></a></td>
                                        <td><a href="#productDetails?id=${item.id}">${item.title}</a></td>
                                        <td>$${item.price.toFixed(2)}</td>
                                        <td>
                                            <input class="form-control" style="width: 80px;" type="number" value="${item.quantity}" min="1" data-id="${item.id}" />
                                        </td>
                                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                                        <td class="text-center">
                                            <a href="#" class="remove-from-cart" data-id="${item.id}"><i class="fa fa-times-circle"></i></a>
                                        </td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <a class="btn btn-round btn-d" href="#productList">Continue Shopping</a>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a class="btn btn-round btn-g" href="#" id="update-cart">Update Cart</a>
                    </div>
                </div>
                <hr class="divider-w">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-6">
                        <div class="shop-Cart-totalbox">
                            <h4 class="font-alt">Cart Totals</h4>
                            <table class="table table-striped table-bordered">
                                <tbody>
                                    <tr>
                                        <th>Cart Subtotal :</th>
                                        <td>$${total.toFixed(2)}</td>
                                    </tr>
                                    <tr class="shop-Cart-totalprice">
                                        <th>Total :</th>
                                        <td>$${total.toFixed(2)}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-lg btn-block btn-round btn-d" href="#checkout" id="proceed-to-checkout">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="row">
                    <div class="col-sm-12">
                        <p>Your cart is currently empty.</p>
                        <a class="btn btn-round btn-d" href="#productList">Return to shop</a>
                    </div>
                </div>
                {{/if}}
            </div>
        </section>
    </div>
</script>
