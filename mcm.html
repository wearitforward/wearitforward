<!DOCTYPE html>
<html>
<head>
    <title>McMaster-Carr Clone (Simplified)</title>

<style>

    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header */
header {
    background-color: #f8f8f8;
    padding: 20px 0;
    border-bottom: 1px solid #ddd;
}

header h1 {
    font-size: 24px;
}

header h1 a {
    text-decoration: none;
    color: #333;
}

#search-bar {
    width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    margin-left: 20px;
    border-radius: 5px;
}

/* Navigation */
nav {
    float: left;
    width: 20%;
}

nav ul {
    list-style: none;
}

nav li a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: #333;
    background-color: #eee;
    margin-bottom: 5px;
}

nav li ul {
    display: none; /* Hide subcategories by default */
    position: relative;
    left: 100%;
    top:-50px;
    width: 200px;
}

nav li:hover > ul {
    display: block; /* Show subcategories on hover */
}

/* Main Content */
main {
    float: right;
    width: 75%;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.product {
    border: 1px solid #ccc;
    padding: 10px;
}

.product img {
    max-width: 100%;
    height: auto;
}

.product h3 {
    font-size: 18px;
    margin: 10px 0;
}

/* Footer */
footer {
    clear: both;
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    margin-top: 20px;
}
</style>
